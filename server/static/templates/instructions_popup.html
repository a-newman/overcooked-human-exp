<div id="instructions-popup">
  <div class="text-center" id="instructions">
    <button
      type="button"
      class="btn btn-secondary mturk-hide-after-game"
      data-toggle="modal"
      data-target="#instructionsModal"
    >
      Show instructions
    </button>
  </div>

  <div class="modal" id="instructionsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Instructions</h2>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">{% include "instructions.html" %}</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
